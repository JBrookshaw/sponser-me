<section data-ng-controller="MessagesController" data-ng-init="findOne()" data-ng-init="find()" style="margin:20px;">
    <div id="messageBorder" style="border: 1px;"></div>
	<div class="page-header" style="padding-top: 20px;">
		<h1 data-ng-bind="message.name"></h1>
        From : <a data-ng-bind="message.user.displayName"></a><br />
	</div>
    <h4 data-ng-bind="message.content"></h4>
	<small style="float: right;">
		<em class="text-muted">
			Posted on
			<span data-ng-bind="message.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="message.user.displayName"></span>
		</em>

	</small>


    <!--<a class="btn btn-primary" data-ng-click="remove();">
        <i class="glyphicon glyphicon-trash"></i>
    </a>-->

    <div class="list-group" style="padding-top: 50px;">
    <li data-ng-repeat="reply in (messages | filter:{originId: message._id})" class="list-group-item" style="height:200px; padding-bottom: 20px;">

        <!-- This is where I am going to put user information for message -->
        <span style="padding-right: 20px;">

            <section data-ng-controller="SettingsController" data-ng-init="findOne()" data-ng-init="find()" style=" padding-right:10px;float:left; border-right:5px solid #000;">
                <img src="https://crowdfunded.micropasts.org/assets/anonymous-user-e318d6024fec5bf6fe5a002001e88a75.png" height="100px" width="100px" /><br />
                {{reply.user.displayName}}<br>
                Winona State University<br>
                Balance: ${{user.balance}}

            </section>


        </span>
        <h6 class="list-group-item-text" data-ng-bind="reply.content" style="margin-left: 200px;"></h6>
        <small style="position: absolute; right: 15px; bottom: 15px;" class="list-group-item-text">
            Posted on
            <span data-ng-bind="reply.created | date:'medium'"></span>
            by

            <span data-ng-bind="reply.user.displayName"></span>
        </small>
    </li>
</div>

    <!-- Below is where I am doing the reply stuff -->
    <form class="form-horizontal" data-ng-submit="create()" novalidate style="margin-top: -50px;">
        <fieldset>
            <div class="form-group">
                <div class="controls">
                    <span data-ng-model="originId" id="originId" style="margin-left: -2000px;">{{message._id}}</span>
                </div>
            </div>
            <!-- eric -->
            <div class="form-group">
                <div class="controls">
                    <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Message" style="margin-top: 20px;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>

    <span style="float: right; padding-bottom: 15px;">
        <a class="btn btn-default" data-ng-click="remove();">Delete</a>
        <a href="#!/messages"><button class="btn btn-default">Back</button></a>
    </span>
</section>
