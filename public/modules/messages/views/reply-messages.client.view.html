<section data-ng-controller="MessagesController" style="margin:20px;" data-ng-init="findOne()">
    <div class="page-header" style="padding-top: 20px;">
        <h1>Reply</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <h4 data-ng-model="name" id="name">{{message.name}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="originId">Reply to</label>
                    <div class="controls">
                        <h3 data-ng-model="originId" id="originId">{{message._id}}</h3>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="desuser">Destination User</label>
                    <div class="controls">
                        <h6 data-ng-model="desuser" id="desuser">{{message.user.displayName}}</h6>
                    </div>
                </div>
                <!-- eric -->
                <div class="form-group">
                    <label class="control-label" for="content">Message</label>
                    <div class="controls">
                        <input type="text" data-ng-model="content" id="content" class="form-control" placeholder="Message" columns="10"required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
