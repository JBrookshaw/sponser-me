<section data-ng-controller="RepliesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Replies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="reply in replies" data-ng-href="#!/replies/{{reply._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="reply.created | date:'medium'"></span>
				by
				<span data-ng-bind="reply.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="reply.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!replies.$resolved || replies.length">
    	No Replies yet, why don't you <a href="/#!/replies/create">create one</a>?
    </div>
</section>
